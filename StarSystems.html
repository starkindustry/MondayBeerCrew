<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<style>

body {
  background: #222;
  position: relative;
  text-align: center;
}

.circle {
  fill: #222;
  stroke: #ccc;
  stroke-dasharray: 1, 3;
}

.circle:hover {
  stroke: #FF2929;
  stroke-width: 5px;
}

</style>
<svg style="position:absolute;width:0;height:0;">
  <defs>
    <radialGradient id="planet-gradient" gradientUnits="objectBoundingBox" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#aaa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#777" stop-opacity="1"/>
    </radialGradient>
  </defs>
</svg>

<script>

var jsonCircles = [{ "x_axis": 230, "y_axis": 200, "radius": 100},
                   { "x_axis": 680, "y_axis": 200, "radius": 100}];

var planetRadii = [{ "x_axis": 230, "y_axis": 200, "radius": 10},
                   { "x_axis": 680, "y_axis": 200, "radius": 5}];

var svgContainer = d3.select("body").append("svg")
                              .attr("width", 1000)
                              .attr("height", 1000);

var circles = svgContainer.selectAll("circle")
                          .data(jsonCircles)
                          .enter()
                          .append("circle")
                          .attr("class", "circle");

var circleAttributes = circles
  .attr("cx", function (d) { return d.x_axis; })
  .attr("cy", function (d) { return d.y_axis; })
  .attr("r", function (d) { return d.radius; });

</script>
